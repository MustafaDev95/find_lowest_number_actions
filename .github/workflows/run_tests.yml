name: Automated Lowest Number Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Test 1 - Ten numbers
        run: |
          python find_lowest_number.py test_data/test1_input.txt test_data/test1_output.txt
          diff test_data/test1_expected.txt test_data/test1_output.txt

      - name: Test 2 - One number
        run: |
          python find_lowest_number.py test_data/test2_input.txt test_data/test2_output.txt
          diff test_data/test2_expected.txt test_data/test2_output.txt

      - name: Test 3 - Blank file
        run: |
          python find_lowest_number.py test_data/test3_input.txt test_data/test3_output.txt
          diff test_data/test3_expected.txt test_data/test3_output.txt
